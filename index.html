<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página Web Sencilla</title>
    <style>
        /* Estilos CSS */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
            color: #333;
        }
    </style>
</head>
<body>
    <header>
        <h1>Mi Página Web Sencilla</h1>
    </header>
    <div class="container">
        <p>¡Bienvenido a mi página web sencilla! Esta es una página de ejemplo creada con HTML y CSS.</p>
        <p>Aquí puedes agregar tu propio contenido y personalizar el diseño según tus necesidades.</p>
    </div>
</body>
</html>
